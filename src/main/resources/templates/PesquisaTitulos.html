<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    
<head>
   <meta charset="UTF-8"/>
   <title>Pesquisa de títulos</title>    
   <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
   <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
   <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
         <div class="navbar-header">
            <a class="navbar-brand" href="#">
               <img alt="" />
            </a>
         </div>
      </div>
   </nav>

   <div class="panel panel-default">
   	<div class="panel-heading">
      		<h1 class="panel-title">Pesquisa de títulos</h1>
      		<a class="btn btn-link" href="/titulo/novo">Novo Titulo </a>
      	</div>
      	
      	<div class="panel-body">
      		<table class="table table-bordered table-striped">
      			<thead>
      				<tr>
      					<th class="text-center col-md-1">#</th>
      					<th>Decrição</th>
      					<th class="text-center col-md-2">Data de vencimento</th>
      					<th class="text-right col-md-2">Valor</th>
      					<th class="text-center col-md-2">Status</th>
      					<th class="col-md-1"></th>
      				</tr>
      			</thead>
      			<tbody>
      			   <tr th:each="titulo : ${titulos}">
      			    <td class="text-center" th:text="${titulo.codigo}">1</td>
      			    <td  th:text="${titulo.descricao}"></td>
      			    <td class="text-center" th:text="${titulo.dataVencimento}"></td>
      			    <td class="text-right" th:text="${titulo.valor}"></td>
      			    <td th:text="${titulo.status}"></td>
      			    <td class="text-center">
	   				
	   						
	   					</td>
      			   
      		
      		    
      			   </tr>
      				<tr>
      					<td colspan="6">Nenhum título foi encontrado</td>
      				</tr>
      			</tbody>
      		</table>
      	</div>
   </div>
   <script src="/js/jquery-2.1.4.min.js"></script>
   <script src="/js/bootstrap.min.js"></script>
</body>
</html>
